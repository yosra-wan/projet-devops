<div class="content bg-light">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <img
          src="../../../../../assets/images/undraw_Working_re_ddwy.png"
          alt="Image"
          class="img-fluid"
        />
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <br /><br />
              <br /><br /><br /><br />

              <h3>Se connecter</h3>
              <p class="mb-4">Connectez vous et profitez de nos services</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="cnx()">
              <div class="form-group first">
                <label for="login">Login</label>
                <input
                  type="text"
                  class="form-control"
                  id="login"
                  type="text"
                  placeholder="login"
                  formControlName="login"
                  [ngClass]="{
                    'form-control': true,
                    'is-invalid': isFieldInvalid('login'),
                    'is-valid': isFieldValid('login')
                  }"
                />
                <small class="form-text text-danger" *ngIf="isInvalid">
                  Le login est requis.
                </small>
                <small class="form-text text-danger" *ngIf="isInvalid">
                  Le format du login est invalide.
                </small>
              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  type="password"
                  placeholder="password"
                  formControlName="password"
                  [ngClass]="{
                    'form-control': true,
                    'is-invalid': isFieldInvalid('password'),
                    'is-valid': isFieldValid('password')
                  }"
                />

                <small class="form-text text-danger" *ngIf="isInvalid">
                  Le password est requis.
                </small>
              </div>

              <input
                type="submit"
                value="Log In"
                class="btn btn-block btn-primary"
              />

              <span class="d-block text-left my-4 text-muted">
                Vous n'avez pas de compte ?
                <a routerLink="/auth/register">Inscrive-vous !</a>
              </span>
            </form>

            <br /><br /><br />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
