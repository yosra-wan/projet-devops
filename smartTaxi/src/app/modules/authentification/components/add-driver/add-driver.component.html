<div class="content bg-light">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <img
          src="../../../../../assets/images/undraw_remotely_2j6y.svg"
          alt="Image"
          class="img-fluid"
        />
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <br /><br /><br /><br />

              <h3>Add Driver !</h3>
            </div>

            <form [formGroup]="DriverForm" (ngSubmit)="signup()" class="form">
              <div class="form-group first">
                <label for="firstname">firstname</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  formControlName="firstname"
                  [ngClass]="{
                    'form-control': true,
                    'is-invalid': isFieldInvalid('firstname'),
                    'is-valid': isFieldValid('firstname')
                  }"
                />
                <small class="form-text text-danger" *ngIf="isInvalid">
                  Firstname is required
                </small>
              </div>

              <div class="form-group first">
                <label for="lastname">Lastname</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  formControlName="lastname"
                  [ngClass]="{
                    'form-control': true,
                    'is-invalid': isFieldInvalid('lastname'),
                    'is-valid': isFieldValid('lastname')
                  }"
                />
                <small class="form-text text-danger" *ngIf="isInvalid">
                  Lastname is required.
                </small>
              </div>

              <div class="form-group first">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  formControlName="username"
                  [ngClass]="{
                    'form-control': true,
                    'is-invalid': isFieldInvalid('username'),
                    'is-valid': isFieldValid('username')
                  }"
                />
                <small class="form-text text-danger" *ngIf="isInvalid">
                  Username is required.
                </small>
              </div>

              <div class="form-group first">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  [ngClass]="{
                    'form-control': true,
                    'is-invalid': isFieldInvalid('email'),
                    'is-valid': isFieldValid('email')
                  }"
                />
                <small class="form-text text-danger" *ngIf="isInvalid">
                  email is required.
                </small>
              </div>

              <div class="form-group first">
                <label for="hourRate">Hour Rate</label>
                <input
                  type="number"
                  class="form-control"
                  id="hourRate"
                  formControlName="hourRate"
                  [ngClass]="{
                    'form-control': true,
                    'is-invalid': isFieldInvalid('hourRate'),
                    'is-valid': isFieldValid('hourRate')
                  }"
                />
                <small class="form-text text-danger" *ngIf="isInvalid">
                  hourRate is required.
                </small>
              </div>

              <div class="form-group first">
                <label for="phone">Phone number</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">+216</div>
                  </div>

                  <input
                    type="number"
                    class="form-control"
                    id="phone"
                    formControlName="phone"
                    [ngClass]="{
                      'form-control': true,
                      'is-invalid': isFieldInvalid('phone'),
                      'is-valid': isFieldValid('phone')
                    }"
                  />
                </div>
                <small class="form-text text-danger" *ngIf="isInvalid">
                  phone est requis ou invalide.
                </small>
              </div>

              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  [ngClass]="{
                    'form-control': true,
                    'is-invalid': isFieldInvalid('password'),
                    'is-valid': isFieldValid('password')
                  }"
                />
                <small class="form-text text-danger" *ngIf="isInvalid">
                  Password is required.
                </small>
              </div>

              <button type="submit" class="btn btn-block btn-primary">
                Sign Up
              </button>
            </form>

            <br /><br />

            <br /><br /><br />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<p-dialog
  
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <p class="m-0">
    <app-add-car-history [receivedDriverId]="driverId"></app-add-car-history>
  </p>
</p-dialog>
